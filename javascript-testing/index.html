<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>JavaScript PlayCenter</title>

    </head>


    <body>


        <script>

            function add7(number){
                return number + 7;
            }
            function multiply(num1, num2){
                return num1 * num2;
            }

            function capitalize(cap){
                let stringified = String(cap);
                stringified = stringified[0].toUpperCase();
                return stringified + (String(cap)).substring(1, (String(cap).length));
            }

            function lastLetter(letters){
                return String(letters).substring(letters.length-1);
            }

        </script>


    </body>
</html>
